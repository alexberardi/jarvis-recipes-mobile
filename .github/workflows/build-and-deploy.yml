name: Build and Deploy to TestFlight

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      environment:
        description: 'GitHub Environment'
        required: true
        default: 'jarvis-mobile-staging'
        type: choice
        options:
          - jarvis-mobile-staging
          - jarvis-mobile-prod

jobs:
  build-and-deploy:
    name: Build and Deploy iOS App
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (startsWith(github.ref, 'refs/tags/v') && 'jarvis-mobile-prod' || 'jarvis-mobile-staging') }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi

      - name: Build iOS app
        run: |
          eas build --platform ios --profile ${{ steps.profile.outputs.profile }} --non-interactive --no-wait
        env:
          # Override eas.json values with secrets from GitHub Environment
          EXPO_PUBLIC_AUTH_API_BASE_URL: ${{ secrets.AUTH_API_BASE_URL }}
          EXPO_PUBLIC_RECIPES_API_BASE_URL: ${{ secrets.RECIPES_API_BASE_URL }}

      - name: Submit to TestFlight
        id: submit
        run: |
          # Trim whitespace just in case secrets have trailing spaces/newlines

          APPLE_ID_TRIMMED="$(printf '%s' "$APPLE_ID" | tr -d '\r' | xargs)"
          ASC_APP_ID_TRIMMED="$(printf '%s' "$ASC_APP_ID" | tr -d '\r' | xargs)"
          APPLE_TEAM_ID_TRIMMED="$(printf '%s' "$APPLE_TEAM_ID" | tr -d '\r' | xargs | tr '[:lower:]' '[:upper:]')"

          # Fail fast if any Apple credentials are missing
          if [ -z "${APPLE_ID_TRIMMED}" ] || [ -z "${ASC_APP_ID_TRIMMED}" ] || [ -z "${APPLE_TEAM_ID_TRIMMED}" ]; then
            echo "Missing Apple credentials. Ensure APPLE_ID, ASC_APP_ID, and APPLE_TEAM_ID secrets/vars are set."
            exit 1
          fi
          echo "APPLE_ID length (trimmed): ${#APPLE_ID_TRIMMED}"
          echo "ASC_APP_ID length (trimmed): ${#ASC_APP_ID_TRIMMED}"
          echo "APPLE_TEAM_ID length (trimmed): ${#APPLE_TEAM_ID_TRIMMED}"
          if ! [[ "${ASC_APP_ID_TRIMMED}" =~ ^[0-9]+$ ]]; then
            echo "ASC_APP_ID is not numeric. Current value (masked): '${ASC_APP_ID_TRIMMED}'"
            exit 1
          fi
          if ! [[ "${APPLE_TEAM_ID_TRIMMED}" =~ ^[A-Z0-9]{10}$ ]]; then
            echo "APPLE_TEAM_ID is not 10 uppercase letters/digits. Current value (masked): '${APPLE_TEAM_ID_TRIMMED}'"
            exit 1
          fi

          # Export trimmed values for EAS submit
          export APPLE_ID="${APPLE_ID_TRIMMED}"
          export ASC_APP_ID="${ASC_APP_ID_TRIMMED}"
          export APPLE_TEAM_ID="${APPLE_TEAM_ID_TRIMMED}"
          export EXPO_APPLE_ID="${APPLE_ID_TRIMMED}"
          export EXPO_ASC_APP_ID="${ASC_APP_ID_TRIMMED}"
          export EXPO_APPLE_TEAM_ID="${APPLE_TEAM_ID_TRIMMED}"

          eas submit --platform ios --profile ${{ steps.profile.outputs.profile }} --latest --non-interactive
        env:
          # Expo/EAS expects EXPO_* names; set both just in case
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          EXPO_APPLE_ID: ${{ secrets.APPLE_ID  }}
          EXPO_ASC_APP_ID: ${{ secrets.ASC_APP_ID  }}
          EXPO_APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Optional: set EXPO_APPLE_APP_SPECIFIC_PASSWORD if using Apple ID auth instead of API key

